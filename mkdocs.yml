site_name: 我的个人博客
site_description: 基于MkDocs的个人博客
site_author: 小博
copyright: Copyright &copy; 2025 小博测试成长之路 - 个人博客

theme:
  name: material
  language: zh
  palette:
    # 浅色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  features:
    # 恢复顶部标签导航
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.prune
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - toc.follow
    - toc.integrate
  generator: false

# 配置静态文件
use_directory_urls: true

# 额外的 CSS 和 JavaScript 文件
extra_css:
  - stylesheets/extra.css
  - stylesheets/comments-styles.css


# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xiaobotester/myblog
  comments:
    enabled: true
    # Utterances评论系统配置（更稳定的方案）
    provider: utterances
    repo: xiaobotester/myblog
    issue_term: pathname
    label: "💬 博客评论"


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search:
      lang: zh
  - awesome-pages
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      fallback_to_build_date: true
  - minify:
      minify_html: true
